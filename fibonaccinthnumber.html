<script type="text/javascript">
	function SFS(){
        
        var i;
		    var val= document.getElementById('input').value;
        var one=0;
        var two=1;
        var three;
        
    for(i=0;i<val;i++){
     three=one+two; 
      one=two;
      two=three;
  }

document.getElementById("output").innerHTML="THE FIBONACCI NUMBER  &nbsp;:&nbsp;"+ one;

}
</script>
</body>
